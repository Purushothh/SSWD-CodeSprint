<html>
<head>
<title>Customer Addition Program</title>
<script language="javascript">

function formvalidation(thisform)
 {
  with(thisform)
  {
   if(custnoValidation(custno)==false)
    {
    return false;
    }
   if(custcodeValidation(custcode)==false)
    {
    return false;
    }
   if(unitsValidation(units)==false)
    {
    return false;
    }
  }
 }

function custnoValidation(custno)
 {
  with(document.form1)
  {
   if(custno.value=="")
    {
     alert("Customer Number is not entered");
     custno.focus();
     return false;
    }
   else
    {
     var cno=(custno.value).length;
     if(cno!=8)
      {
       alert("Customer Number should 8 character length");
       custno.focus();
       return false;
      }
     else
      return true;
    }
  }
 }

function custcodeValidation(custcode)
 {
  with(document.form1)
  {
   if(custcode.value=="")
    {
     alert("Customer Code is not entered");
     custcode.focus();
     return false;
    }  
   else
   if(!((custcode.value=='C') ||(custcode.value=='D')))
   {
     alert("Customer Code is either C or D");
     custcode.focus();
     return false;
   }
   else
      return true;
  }
 }

 function unitsValidation(units)
 {
  with(document.form1)
  {
   if(units.value=="")
    {
     alert("Units is Not Entered");
     units.focus();
     return false;
    }
    var unit=parseInt(units.value);
    if (isNaN(unit))
    {
     alert("Units Should be a Numeric Value");
     units.focus();
     return false;
     }
    else if (units.value<0)
     {
     alert("Units Should be a Positive Value");
     units.focus();
     return false;
     }
    else
     return true;
     }
     }
     
</script>
</head>
